{% extends 'index.html' %}
{% block content %}
    <div class="container">
        <h3><strong>Polls Application</strong></h3>
        <div class="list-group">
            {% for question in questions %}
                <a href="{% url 'vote' question.id %}" class="list-group-item list-group-item-action">
                    <h5>{{ question.question }}</h5>
                </a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
