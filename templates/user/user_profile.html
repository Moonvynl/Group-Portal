{% extends 'index.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 


<section class="w-100 px-4 py-5" style="background-color: rgba(105,92,254,255); border-radius: .5rem .5rem 0 0;">
    <div class="row d-flex justify-content-center">
        <div class="col col-md-9 col-lg-7 col-xl-6">
        <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
            <div class="d-flex">
                <div class="flex-shrink-0">
                <img src="{{user.avatar.url}}"
                    alt="Generic placeholder image" class="img-fluid" style="width: 180px; border-radius: 10px;">
            </div>
            <div class="flex-grow-1 ms-3">
                <h5 class="mb-1">{{user.username}}</h5>
                <p class="mb-2 pb-1">{{user.description}}</p>
                <div class="d-flex justify-content-start rounded-3 p-2 mb-2 bg-body-tertiary">
                    <div>
                        <p class="small text-muted mb-1">Projects </p>
                        <p class="mb-0">{{project_count}}</p>
                    </div>
                    <div class="px-3">
                        <p class="small text-muted mb-1">Rating</p>
                        <p class="mb-0">{{user.raiting}} <i class="fa-solid fa-star"></i></p>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </div>
    </div>
</section>
{% if portfolio %}
{% include 'user/portfolio.html' %}
{% else %}
    {% if user_is_owner %}
<div class="container">
    <a href="{% url 'user:create-portfolio' %}" class="btn btn-primary">Create Portfolio</a>
</div>
    {% else %}
    {% endif %}
{% endif %}

{% endblock %}
