{% extends 'index.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2>Are you sure you want to delete {{ topic.title }} topic?</h2>
                    <form method="post" action="{% url 'forum:delete-topic' topic.id %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
