{% extends 'index.html' %}
{% block content %}
<div class="position-absolute top-50 start-50 translate-middle">
    <div class="card">
        <div class="card-body">
            <form method="post" action="{% url 'adverts:advert-delete' advert.pk %}">
                {% csrf_token %}
                <h2 class="card-title">Are you sure you want to delete this advert?</h1>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
