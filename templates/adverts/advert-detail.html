{% extends 'index.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card">
        {% if advert.image %}
            <img src="{{ advert.image.url }}" class="card-img-top" alt="{{ advert.title }}">
        {% endif %}
        <div class="card-body">
            <h5 class="card-title">{{ advert.title }}</h5>
            <p class="card-text">{{ advert.content }}</p>
        </div>
    </div>
</div>
{% endblock %}
